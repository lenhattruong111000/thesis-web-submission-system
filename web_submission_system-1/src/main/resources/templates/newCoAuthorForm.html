<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Co-author</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
	<div align="left">
		<table>
			<tr>
				<th><h2 align="left">Co-Author List</h2>
			</tr>
		</table>
	</div>

<table border="1" class="table table-striped table-hover table-responsive-md">
	
	<thead>
		<tr align="center">
			<th>id
			<th>Manuscript_id
			<th>co_fullname
			<th>co_email
			<th>co_country
			<th>co_organization
			<th>co_webpage
			<th>s_correspondingauthor
		</tr>
	</thead>
	<tbody align="center">
		<tr th:each=" coauthor : ${coAuthorList}" >
			<td th:text="${coauthor.id}"></td>
			<td th:text="${coauthor.submissionInfor.sId}"></td>
			<td th:text="${coauthor.coFullname}"></td>
			<td th:text="${coauthor.coEmail}"></td>
			<td th:text="${coauthor.coCountry}"></td>
			<td th:text="${coauthor.coOrganization}"></td>
			<td th:text="${coauthor.coWebpage}"></td>
			<td th:text="${coauthor.coCorrespondingauthor}"></td>
			<td>	
			<div >
				<table>
					<tr>
						<th><a th:href="@{/deleteCoAuthor/{id}(id=${coauthor.id})}"> <button type="button" class="btn btn-outline-primary">delete</button></a> 
					</tr>
				</table>
			</div>
			 
			</td>
		</tr>
	</tbody>
	</table>
</div>

<div>
<hr>
<h2> Add New Co-author </h2>
	<form action="/saveCoauthor" method="post">
	
		<table>
			<tr>
				<th>Full name:</th>
				<th> <input type="text" th:field="${newCoAuthor.coFullname}"> </th>
			</tr>
			<tr>
				<th>Email:</th>
				<th> <input type="text" th:field="${newCoAuthor.coEmail}"> </th>
			</tr>
			<tr>
				<th>Country:</th>
				<th> <input type="text" th:field="${newCoAuthor.coCountry}"></th>
			</tr>
			<tr>
				<th>Organization:</th>
				<th><input type="text" th:field="${newCoAuthor.coOrganization}"> </th>
			</tr>
			<tr>
				<th>Webpage:</th>
				<th><input type="text" th:field="${newCoAuthor.coWebpage}"> </th>
			</tr>
			<tr>
				<th> Corresponding Author:</th>
				<th> 
					<select th:field="${newCoAuthor.coCorrespondingauthor}">
						<option value="false"> False</option>
						<option value="true">true</option>
					</select>
				</th>
			</tr>
			<tr>
				<th> <input type="submit" value="submit"></th>
			</tr>
			
		</table>
		
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
